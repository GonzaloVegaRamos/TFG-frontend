<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        color: #333;
        background: linear-gradient(135deg, #00bcd4, #8e24aa);
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .header {
        width: 100%;
        padding: 10px 0;
        background-color: #333;
        color: white;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        position: relative;
      }

      .header h1 {
        margin: 0;
        font-size: 2.5em;
      }

      nav {
        width: 100%;
        background-color: #222;
        padding: 10px 0;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        padding-left: 20px;
      }

      nav a {
        color: white;
        text-decoration: none;
        margin: 0 20px;
        font-size: 1.1em;
      }

      nav a:hover {
        color: #538b81;
      }

      .account-details {
        background-color: #ffffff;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        z-index: 1;
      }

      .account-details h2 {
        color: #4caf50;
        font-size: 1.8em;
        margin-bottom: 10px;
      }

      .account-details p {
        font-size: 1.1em;
        color: #555;
      }

      .account-details button {
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 15px;
      }

      .account-details button:hover {
        background-color: #45a049;
      }

      .account-info {
        position: absolute;
        top: 10px;
        right: 20px;
        color: white;
        font-size: 1.1em;
      }

      .main-image {
        flex-grow: 1;
        background: url("Fondo.png") no-repeat center center;
        background-size: cover;
      }

      footer {
        padding: 10px;
        background-color: #333;
        color: white;
        text-align: center;
      }

      @media (max-width: 768px) {
        .header h1 {
          font-size: 2em;
        }

        nav a {
          margin: 0 10px;
          font-size: 1em;
        }

        .account-details h2 {
          font-size: 1.5em;
        }
      }
    </style>
  </head>

  <body>
    <!-- Header -->
    <div class="header">
      <div class="account-info">
        <p id="user-info">Cargando información...</p>
        <button id="login-btn" style="display: none">Iniciar sesión</button>
        <button id="logout-btn" style="display: none">Cerrar sesión</button>
      </div>
    </div>

    <!-- Nav -->
    <nav>
      <a href="#">ARMARIO</a>
      <a href="#">EXPLORAR</a>
      <a href="#">AMIGOS</a>
    </nav>

    <!-- Imagen principal -->
    <div class="main-image"></div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Mi Empresa | Todos los derechos reservados</p>
    </footer>

    <script>
      const token = localStorage.getItem("token");

      if (!token) {
        // No hay token -> mostrar botón de iniciar sesión
        document.getElementById("user-info").textContent =
          "No has iniciado sesión";
        document.getElementById("login-btn").style.display = "inline-block";
      } else {
        // Hay token -> intentar obtener datos del usuario
        fetch("http://127.0.0.1:8000/users/me", {
          method: "GET",
          headers: {
            Authorization: `Bearer ${token}`,
          },
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("No autorizado");
            }
            return response.json();
          })
          .then((data) => {
            document.getElementById(
              "user-info"
            ).textContent = `Bienvenido, ${data.username}`;
            document.getElementById("logout-btn").style.display =
              "inline-block";
          })
          .catch((error) => {
            console.error("Error:", error);
            localStorage.removeItem("token");
            document.getElementById("user-info").textContent =
              "No has iniciado sesión";
            document.getElementById("login-btn").style.display = "inline-block";
          });
      }

      document.getElementById("login-btn").addEventListener("click", () => {
        window.location.href = "Register.html"; // Aquí va tu página de login
      });

      document.getElementById("logout-btn").addEventListener("click", () => {
        localStorage.removeItem("token");
        location.reload(); // Refrescamos para que vuelva a mostrar el botón de login
      });
    </script>
  </body>
</html>
