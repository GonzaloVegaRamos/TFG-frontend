<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Imagen sobre Imagen</title>
    <style>
      .contenedor-imagen {
        position: relative;
        display: inline-block;
      }

      .imagen-principal {
        width: 300px;
        height: auto;
        border-radius: 8px;
      }

      .imagen-sobrepuesta {
        position: absolute;
        top: 8px;
        right: 8px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: white;
        padding: 4px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="contenedor-imagen">
      <img
        src="img/verde.webp"
        class="imagen-principal"
        alt="Imagen principal"
      />
      <img src="img/STYLO (1).png" class="imagen-sobrepuesta" alt="Logo" />
    </div>
  </body>
</html>
